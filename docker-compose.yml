version: '3.8'

services:
  db:
    image: mysql:5.7
    restart: unless-stopped
    env_file: ./.env
    environment:
      MYSQL_ROOT_PASSWORD: "root_password"
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
      - ./docker/initdb.sh:/docker-entrypoint-initdb.d/init.sh
      - ./docker/initdb_test.sh:/initdb_test.sh

volumes:
  db: